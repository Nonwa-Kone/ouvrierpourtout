version: '3.9'

services:
  backend:
    build: ../../../apps/backend
    env_file:
      - ../../../.env.test
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.api-test.rule=Host(`api.test.ouvrierpourtout.com`)'
      - 'traefik.http.routers.api-test.entrypoints=websecure'
      - 'traefik.http.routers.api-test.tls.certresolver=letsencrypt'
    restart: always

  frontend_admin:
    build: ../../../apps/frontend-admin
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.admin-test.rule=Host(`admin.test.ouvrierpourtout.com`)'
      - 'traefik.http.routers.admin-test.entrypoints=websecure'
      - 'traefik.http.routers.admin-test.tls.certresolver=letsencrypt'
    restart: always

  frontend_public:
    build: ../../../apps/frontend-public
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.public-test.rule=Host(`test.ouvrierpourtout.com`)'
      - 'traefik.http.routers.public-test.entrypoints=websecure'
      - 'traefik.http.routers.public-test.tls.certresolver=letsencrypt'
    restart: always

  mongo:
    image: mongo:7
    volumes:
      - mongo_test:/data/db
    restart: always

volumes:
  mongo_test:
