server {
    server_name api.staging.ouvrierpourtout.com;

    location / {
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    server_name admin.staging.ouvrierpourtout.com;

    location / {
        proxy_pass http://localhost:5173;
    }
}

server {
    server_name staging.ouvrierpourtout.com;

    location / {
        proxy_pass http://localhost:3000;
    }
}
